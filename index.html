<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Site da fintech">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <body class="text-center">

    <header>
      <!-- cabeçario -->
      <img class="mb-4" src="img/mlogo.png" alt="Logo da fintech" width="230" height="182">
      <h1 class="h3 mb-3 fw-normal">Fintech</h1>
    </header>
    


    <main>
      <form>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembra-me
          </label>
        </div>
      </form>
      <a href="dashboard.html"><button class="buttont">Entrar</button></a>
    </main>



    <footer>
      <!-- Rodapé -->
      <p></p>
      <a href="cadastro.html">Criar Conta</a>
      <p class="mt-5 mb-3 text-muted">Copyright&copy; 2022
        <a href="https://www.fiap.com.br/">Fiap</a>
      </p>
    </footer>
